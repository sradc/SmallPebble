name: Python package

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.13"]
        numpy-version: ["1.26.4", "latest"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
    
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: make install

    - name: Install specific NumPy version
      if: matrix.numpy-version != 'latest'
      run: uv add "numpy==${{ matrix.numpy-version }}"

    - name: Pre-commit checks
      run: make pre-commit

    - name: Test with pytest
      run: make test

    - name: Verify README is up to date
      if: matrix.python-version == '3.12'  # only needs to run once
      run: make check-readme
