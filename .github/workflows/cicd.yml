name: CICD

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write
  id-token: write

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv python install 3.13
      - run: make install
      - name: Pre-commit checks
        run: make pre-commit
      - name: Verify README
        run: make check-readme

  tests:
    name: Test Py${{ matrix.python-version }} / NP${{ matrix.numpy-version }}
    needs: quality
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.13"]
        numpy-version: ["1.26.4", "latest"]
        exclude:
          - python-version: "3.13"
            numpy-version: "1.26.4"  # wheels not built for 3.13
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
    - name: Install dependencies
      run: make install
    - name: Install specific NumPy version
      if: matrix.numpy-version != 'latest'  # only downgrade if needed
      run: uv remove tensorflow --group dev && uv add "numpy==${{ matrix.numpy-version }}" tensorflow
    - name: Test with pytest
      run: make test

  release:
    runs-on: ubuntu-latest
    needs: tests
    environment:
      name: pypi
      url: https://pypi.org/p/smallpebble
    if: >
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      !contains(github.event.head_commit.message, 'Automatically generated by python-semantic-release')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Python Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          uv tool install python-semantic-release
          semantic-release version
      - name: Publish to PyPI
        if: hashFiles('dist/*') != ''  
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
